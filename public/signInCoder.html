<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Assist Lab</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans:300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body id="signInCoder">
	<section class="container">
		<div class="row">
			<div class="col s12 center">
				<img src="img/logo-l.svg" alt="">
			</div>
		</div>
		<div class="row">
			<div class="col s12 center">
				<h5 class="white-text">Bienvenida Coder</h5>
				<div id="campoUser" class="input-field">
					<input placeholder="Usuario" id="userCoder" type="text" class="validate">
				</div>
			</div>
			<div id="campoPass" class="input-field col s12">
					<input placeholder="Password" id="passCoder" type="password" class="validate">
			</div>
		</div>
		<div class="row">
			<div class="col s12 center">
				<a href="#" id="sign" class="btn">Ingresar</a>
			</div>
		</div>
	</section>
	<script src="https://use.fontawesome.com/cf42febda8.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
